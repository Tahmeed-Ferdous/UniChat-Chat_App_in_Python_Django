<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .login-container {
            background: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #444;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-field {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .input-field label {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .input-field input {
            padding: 0.9rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-field input:focus {
            outline: none;
            border-color: #6a11cb;
        }

        .play {
            display: inline-block;
            width: 100%;
            padding: 0.9rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .play:hover {
            background: linear-gradient(135deg, #5a0fae, #1f64e0);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .play:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: #e63946;
            font-size: 0.9rem;
        }

        .register-link {
            font-size: 0.9rem;
            color: #555;
            margin-top: 1rem;
        }

        .register-link a {
            color: #2575fc;
            font-weight: bold;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>LOGIN</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="input-field">
                <label for="username">Username-student/teacher</label>
                {{ form.username }}
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                {{ form.password }}
            </div>
            <button class="play">LOG IN</button>

            {% if form.errors %}
                <p class="error-message">Your username or password did not match.</p>
            {% endif %}
            <p class="register-link">Not registered? <a href="{% url 'signup' %}">Create an account</a></p>
        </form>
    </div>
</body>
</html>
